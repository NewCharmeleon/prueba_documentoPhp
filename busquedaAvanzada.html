<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Example Page</title>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    </head>
    <body class="ui-widget ui-widget-content">

        <h1>Buscar personas</h1>

        <label>Ingrese parte del Apellido: </label>
        <input type="text" name="apellido" id="apellido"/><br><br>
		 <label>Ingrese parte del Documento: </label>
        <input type="text" name="documento" id="documento"/><br><br>
		<label>Ingrese parte de la Ciudad: </label>
        <input type="text" name="ciudad" id="ciudad"/><br><br>
		
        <h3 id="seleccionado">Resultado: </h3>
        <script src="jquery-ui/external/jquery/jquery.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>


        <script>
            $(function () {
                $("#apellido").autocomplete({
                    source: "busqueda.php",
                    minLength: 3,
                    select: function (event, ui) {
                        $("#seleccionado").text("Seleccionado: "+ui.item.label);
                    }
                });
            });
        </script>
    </body>
</html>
